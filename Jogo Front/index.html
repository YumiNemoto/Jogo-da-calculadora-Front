<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Matemática</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <h1>Jogo de Matemática</h1>
    <div id="question-container">
      <p id="question"></p>
    </div>
    <input type="number" id="answer" placeholder="Digite sua resposta">
    <button id="submit">Responder</button>
    <p id="feedback"></p>
    <div id="score-timer">
      <p>Pontuação: <span id="score">0</span></p>
      <p>Tempo restante: <span id="timer">30</span> segundos</p>
    </div>
    <button id="restart" style="display: none;">Recomeçar</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
